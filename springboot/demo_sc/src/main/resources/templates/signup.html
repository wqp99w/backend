<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <fieldset>
        <form th:action="@{/signup_process}" method="post">
            <input type="text" name="email" id="email" placeholder="Email"/>

            <input type="password" name="password" id="password" placeholder="Password"/>

            <input type="submit" value="회원가입"/>
        </form>
    </fieldset>
</body>
</html>
