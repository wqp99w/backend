<div th:fragment="frag_index_content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard v1</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">영화 리뷰 게시판</h3>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 50px">글번호</th>
                                        <th>제목</th>
                                        <th style="width: 100px">작성시간</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 반복문을 통해서 디비 내용 가져와 동적 구성 -->
                                    <tr th:each="post : ${posts}">
                                        <td th:text="${post.getId()}"></td>
                                        <td>
                                            <!--
                                            글 상세 보기 진입로
                                                - 링크 구성 (타임리프 문법)
                                                - 링크값 => @{} -> 링크, 외부리소스(js|css..)
                                                        => 제시된 내용 (문자열 등), 변수 조합 => | ... |
                                            -->
                                            <a th:href="@{|/post/detail/${post.getId()}|}"
                                               th:text="${post.getSubject()}"></a>
                                        </td>
                                        <td>
                                            <span class="badge bg-danger" th:text="${post.getCreateDate()}"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/post/create}" class="btn btn-dark">글 작성하기</a>
            <a th:href="@{/post/create2}" class="btn btn-dark">글 작성하기 + 유효성 검증 기능 추가</a>

        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
